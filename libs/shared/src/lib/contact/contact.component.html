<bsb-card
  [title]="'contact me'"
  [isCloseEnabled]="false"
  [isMobile]="(isMobile$ | async) || false"
>
  @if(contactList$ | async) {
  <div class="content-wrapper">
    @for(item of (contactList$ | async); track $index) {
    <div class="item">
      <div class="link" (click)="openContact(item.value)">
        <bsb-icon
          [icon]="item.icon"
          [color]="orangeColor"
          [size]="'default-xl'"
        ></bsb-icon>
        <bsb-text
          class="align-center"
          [label]="item.description"
          [color]="orangeColor"
          [fontWeight]="'bold'"
        ></bsb-text>
      </div>
      <bsb-icon
        class="align-center copy"
        [icon]="'docs'"
        [color]="orangeColor"
        [size]="'default-sm'"
        (click)="copyToClipboard(item.copyValue)"
      ></bsb-icon>
    </div>
    }
  </div>
  }
</bsb-card>
