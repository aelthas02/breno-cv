@if(loading$ | async) {
<div class="loading">
  <bsb-loading></bsb-loading>
</div>
} @else {
<div class="content-wrapper">
  <div class="title">
    <bsb-icon
      class="go-back"
      [icon]="'to-start'"
      [size]="'default-l'"
      (click)="goTo('')"
    ></bsb-icon>
    <bsb-title [label]="'SKILLS / KNOWLEDGE'"></bsb-title>
  </div>
  @if(skillList$ | async) {
  <div class="lists">
    @for(list of (skillList$ | async); track $index) {
    <bsb-unordered-list
      [title]="list.type"
      [titleIcon]="list.icon"
      [list]="list.items"
    ></bsb-unordered-list>
    }
  </div>
  }
</div>
}
